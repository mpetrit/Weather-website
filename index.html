<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="shallow-info">
            <div class="unit-group">
                <p>Cᵒ</p>
                <label class="switch">
                    <input type="checkbox" id="unit-toggle">
                    <span class="slider round"></span>
                  </label>
                  <p>Fᵒ</p>
            </div>
            <h1>Enter your city</h1>
        <div class="input-group">
                <input type="text" id="input-city">
                <button id="input-btn">Search</button>
        </div>
        <div class="shallow-results">
        </div>
        </div>
        <div class="all-info">
            <h2>Today's Weather</h2>
            <div class="more-temp">
                <h3 id="min-temp">-</h3>
                <h3 id="feels-like">-</h3>
                <h3 id="max-temp">-</h3>
            </div>
            <p>More details of today's weather</p>
            <div class="extra-container">
                <div class="extra-info">
                    <p>Humidity</p>
                    <p id="humidity">-</p>
                </div>
                <div class="extra-info">
                    <p>Wind speed</p>
                    <p id="wind-speed">-</p>
                </div>
                <div class="extra-info">
                    <p>Clouds</p>
                    <p id="clouds">-</p>
                </div>
                <div class="extra-info">
                    <p>Sea pressure</p>
                    <p id="pressure">-</p>
                </div>
                <div class="extra-info">
                    <p>Sea level</p>
                    <p id="sea-level">-</p>
                </div>
                <div class="extra-info">
                    <p>Ground pressure</p>
                    <p id="grnd-pressure">-</p>
                </div>
                
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
